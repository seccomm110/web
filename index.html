<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'seccomm110' && password === 'Sec.Comm110') {
                    // Redirect to main.html if credentials are correct
                    window.location.href = 'main.html';
                } else {
                    // Show error message if credentials are incorrect
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form id="loginForm" class="login-form">
            <label for="username" class="login-label">Username:</label>
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <label for="password" class="login-label">Password:</label>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message" style="display:none;">Invalid username or password!</div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'seccomm110' && password === 'Sec.Comm110') {
                    localStorage.setItem('isLoggedIn', true); // Set login status
                    setTimeout(function() {
                        // Redirect to main.html after a short delay
                        window.location.href = 'main.html';
                    }, 100); // 100 ms delay
                } else {
                    // Show error message if credentials are incorrect
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
